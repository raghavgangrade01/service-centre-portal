<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login-Page-Service-Center</title>
<style>
/* Style all input fields */
input {
  width: 100%;
  padding: 13px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
}

/* Style the submit button */
input[type=submit] {
  background-color: #04AA6D;
  color: white;
}

/* Style the container for inputs */
.container {
  background-color: #f1f1f1;
  padding: 20px;
}

/* The message box is shown when the user clicks on the password field */

</style>
</head>
<body style="background-color: coral;">

<h1 style="text-align: center;">Online Service Center Booking Portal</h1><br><br>

<div class="container">
    
  <form action="/action_page.php">
    <div style="text-align: center;">
        <h1>Book Slot</h1>
        <p>Please fill in this form to Book the Slot.</p>
        </div>
        <hr>
        <label for="name-book"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name-book" id="name-book" required>

        <label for="bikename-book"><b>Bike Name</b></label>
        <input type="text" placeholder="Enter Bike Name" name="bikename-book" id="bikename-book" required>

        <label for="bikenumber-book"><b>Bike Number</b></label>
        <input type="text" placeholder="Enter Bike Number" name="bikenumber-book" id="bikenumber-book" required>

        <label for="number-book"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter Phone Number" name="number-book" id="number-book" required>

        <label for="email-book"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email-book" id="email-book" required>
        <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
